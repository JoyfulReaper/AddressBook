# ASP.NET

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  devopsPAT: $(AzureDevOps.PAT)

steps:
- task: NuGetToolInstaller@1

- task: CmdLine@2
  inputs:
    script: |
       git config --global user.email "sflee36@yahoo.com.au"
       git config --global user.name "hboiled"
       git branch -r | grep -v '\->' | while read remote; do git branch --track "${remote#origin/}" "$remote"; done
       git remote add devops https://dev.azure.com/ProjectHubBuddies/_git/AddressBook
       git push https://$(AzureDevOps.PAT)@https://dev.azure.com/ProjectHubBuddies/_git/AddressBook -u --all

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
